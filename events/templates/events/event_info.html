{% extends "base.html" %}

{% load static %}
{% load i18n %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                {% if 'placeholder' in event.image.url %}
                <img src="{% static 'images/default_logo.jpg' %}" class="card-img-top" alt="{% trans 'Default image' %}">
                {% else %}
                <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.title }}">
                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="fs-1 fw-bold">{{ event.title }}</h2>
                <p>{{ event.content | safe }}</p>
                <p>{{ event.date_of_event|date:"F j, Y" }}</p>
            </div>
        </div>
    </div>
{% endblock %}
